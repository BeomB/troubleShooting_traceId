<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PG 연동 시스템</title>
</head>
<body>

<div>
    <h5>READY</h5>
    <h6 th:text="${dataMap.TRACE_ID}"></h6>
    <form action="/order/auth" method="POST">
        <input type="text" name="order_1_name" placeholder="주문1 이름"/>
        <input type="text" name="order_2_name" placeholder="주문2 이름"/>

        <input type="text" name="order_1_amount" placeholder="주문1 가격"/>
        <input type="text" name="order_2_amount" placeholder="주문2 가격"/>

        <input type="text" name="TRACE_ID" placeholder="TRACE_ID" th:value="${dataMap.TRACE_ID}"/>
        <button type="submit">전송</button>
    </form>
</div>

</body>
</html>
